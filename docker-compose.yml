version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: barcelona-backend
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Barcelona Archives System
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=True
      - ALLOWED_ORIGINS=http://localhost,http://localhost:80,http://frontend
      - MODEL_PROVIDER=gemini
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - MODEL_NAME=gemini-1.5-flash
      - MODEL_TEMPERATURE=0.7
    networks:
      - barcelona-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: barcelona-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_APP_NAME=Barcelona Archives System
    depends_on:
      - backend
    networks:
      - barcelona-network
    restart: unless-stopped

networks:
  barcelona-network:
    driver: bridge

# Optional: Add volumes for persistent data when you add a database
