version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: barcelona-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=8000
    networks:
      - barcelona-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: barcelona-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_APP_NAME=Barcelona Archives System
    depends_on:
      - backend
    networks:
      - barcelona-network
    restart: unless-stopped

networks:
  barcelona-network:
    driver: bridge
