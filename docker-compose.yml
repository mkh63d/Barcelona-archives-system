version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: barcelona-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - barcelona-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: barcelona-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      - qdrant
    networks:
      - barcelona-network
    restart: unless-stopped

  pipeline:
    build:
      context: ./pipeline
      dockerfile: Dockerfile
    container_name: barcelona-pipeline
    env_file:
      - .env
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    volumes:
      - ./pipeline/data:/app/data
      - ./db:/app/db:ro
    depends_on:
      - qdrant
    networks:
      - barcelona-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: barcelona-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_APP_NAME=Barcelona Archives System
    depends_on:
      - backend
    networks:
      - barcelona-network
    restart: unless-stopped

networks:
  barcelona-network:
    driver: bridge

volumes:
  qdrant_data:
